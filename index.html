<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator" id="lightMode">
        <div class="output">
          <button
            class="btn btn-block changeMode mb-3"
            id="changeModeBtn"
            type="button"
            aria-expanded="false"
          >
            Change Mode
          </button>
          <div class="finalOutput">
            <div class="output1" id="output1"></div>
            <input type="text" class="inputBox" id="showResult" />
          </div>
        </div>

        <div class="keys" id="keysDiv">
          <div class="btns">
            <div class="row">
              <div class="col">
                <button
                  class="btn btn-light btn-block text-primary myButton"
                  id="clearAllBtn"
                >
                  AC
                </button>
              </div>
              <div class="col">
                <button
                  class="btn btn-light btn-block text-primary myButton"
                  id="backSpace"
                >
                  X
                </button>
              </div>
              <div class="col">
                <button
                  value="%"
                  class="btn btn-light btn-block text-primary myButton operator"
                  id="percentage"
                >
                  %
                </button>
              </div>
              <div class="col">
                <button
                  value="/"
                  class="btn btn-light btn-block text-danger myButton operator"
                >
                  /
                </button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button
                  value="7"
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                >
                  7
                </button>
              </div>
              <div class="col">
                <button
                  value="8"
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                >
                  8
                </button>
              </div>
              <div class="col">
                <button
                  value="9"
                  class="btn btn-light btn- myButton whiteBtn btn-nmb"
                >
                  9
                </button>
              </div>
              <div class="col">
                <button
                  value="*"
                  class="btn btn-light btn-block text-danger myButton operator"
                >
                  *
                </button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button
                  value="4"
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                >
                  4
                </button>
              </div>
              <div class="col">
                <button
                  value="5"
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                >
                  5
                </button>
              </div>
              <div class="col">
                <button
                  value="6"
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                >
                  6
                </button>
              </div>
              <div class="col">
                <button
                  value="-"
                  class="btn btn-light btn-block text-danger myButton operator"
                >
                  -
                </button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button
                  value="1"
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                  id="btn-1"
                >
                  1
                </button>
              </div>
              <div class="col">
                <button
                  value="2"
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                >
                  2
                </button>
              </div>
              <div class="col">
                <button
                  value="3"
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                >
                  3
                </button>
              </div>
              <div class="col">
                <button
                  value="+"
                  class="btn btn-light btn-block text-danger myButton operator"
                >
                  +
                </button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button
                  value="0"
                  type="button"
                  class="btn btn-block myButton whiteBtn btn-nmb"
                >
                  0
                </button>
              </div>
              <div class="col">
                <button
                  value="."
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                >
                  .
                </button>
              </div>
              <div class="col">
                <button
                  value="00"
                  class="btn btn-light btn-block myButton whiteBtn btn-nmb"
                >
                  00
                </button>
              </div>
              <div class="col">
                <button
                  class="btn btn-light btn-block text-danger myButton"
                  id="isEqual"
                >
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
